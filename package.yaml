name: lands
version: 0.0.0

ghc-options: >-
  -Wall
  -Wincomplete-uni-patterns
  -Wincomplete-record-updates

default-extensions:
  - ApplicativeDo
  - GADTs
  - KindSignatures

dependencies:
  - base == 4.9.1.0
  - binary == 0.8.3.0
  - MonadRandom == 0.5.1

library:
  source-dirs:
    - src

executables:
  lands:
    source-dirs:
      - app
    main: Main.hs
    dependencies:
      - lands
